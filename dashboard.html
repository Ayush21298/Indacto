<!DOCTYPE html>
<html>
<head>
	<meta name="viewport" content="initial-scale=1.0, width=device-width">
    <link rel="stylesheet" type="text/css" href="css/styles-dashboard.css">
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
    <link href="css/tabulator.min.css" rel="stylesheet">
    <script type="text/javascript" src="js/tabulator.min.js"></script>
    <script type="text/javascript" src="js/xlsx.full.min.js"></script>
    <title>Indacto - Dashboard</title>
</head>
<body>
    <div class="container">
        <div class="nav-bar">
            <a href="index.html">
                <div class="back-home">
                    <i class="material-icons back-icon">keyboard_backspace</i> 
                    <div class="back-target">Home</div>
                </div>
            </a>
            <div class="indacto-logo">
                Indacto
            </div>
        </div> 
        <div class="employee-block">
            <div class="dashboard-container">
                <div class="header-row">
                    <div class="header">
                        Your <span>Dashboard</span>
                    </div>
                    <div class="rates">
                        <div class="rate-fields">
                            <div class="rate-field">Price per transaction</div>
                            <div class="rate-field">Commission per transaction</div>
                        </div>
                        <div class="rate-values">
                            <div class="rate-value">₹ 459</div>
                            <div class="rate-value">₹ 50</div>
                        </div>
                    </div>
                </div>
                <div class="table-container">
                    Table
                </div>
                <div class="table-footer">
                    <div class="download-xls">Download</div>
                    <div class="pagination-block">
                        <div class="prev"> <a style="color: #fff;"><</a> </div>
                        <div class="curr-page">Page 1</div>
                        <div class="next"> <a style="color: #fff;">></a> </div>
                    </div>
                    <div class="total-revenue">
                        <div class="field-name">
                            Total Revenue ->
                        </div>
                        <div class="field-value">Rs. 459</div>
                    </div>
                </div>
            </div>
            <div class="account-management-container">
                <div class="password-change-container">
                    <div class="header">
                        Change Password
                    </div>
                    <div class="password-form">
                        <input class="password-field old-password" type="password" placeholder="enter old password">
                        <input class="password-field new-password" type="password" placeholder="enter new password">
                        <div class="update-block">
                                <input class="password-field confirm-password" type="password" placeholder="re-enter new password">
                                <div class="update-btn">
                                    <object class="update-password-img" data="img/update-password.svg" type="image/svg+xml">
                                        <img src="img/update-password.png" srcset="img/update-password@2x.png 2x, img/update-password@3x.png 3x" class="update-password-img">
                                    </object>
                                </div>
                        </div>
                    </div>
                </div>
                <div class="divider"></div>
                <div class="logout">
                    <object class="logout-btn-img" data="img/logout-btn.svg" type="image/svg+xml">
                        <img src="img/logout-btn.png" srcset="img/logout-btn@2x.png 2x, img/logout-btn@3x.png 3x" class="logout-btn-img">
                    </object>
                </div>
            </div>
        </div>   
        <!-- <div class="admin-block">
            <div class="employee-table-container">
                <div class="header">
                    <div class="title-block">
                        <div class="title">
                            Employees
                        </div>
                        <div class="subtitle">
                            A list of your employees <br>
                            You can add new employees and delete existing ones
                        </div>
                    </div>
                    <button class="add-employee-btn">
                        <object class="add-employee-img" data="img/add-employee.svg" type="image/svg+xml">
                            <img src="img/add-employee.png" srcset="img/add-employee@2x.png 2x, img/add-employee@3x.png 3x" class="add-employee-img">
                        </object>
                    </button>
                </div>
                <div class="body">
                    <div class="employee-table">
                        Table
                    </div>
                </div>
            </div>
        </div>     -->
    </div>
    <script src="js/dashboard.js"></script>
    <!-- <script src="js/employee-table.js"></script> -->
</body>
</html>
